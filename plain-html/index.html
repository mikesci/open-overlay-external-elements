<!DOCTYPE html>
<html>
<head>
    <title>Open Overlay Plain HTML Element</title>
    <style type="text/css">
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
    </style>
    <script src="http://localhost:4245/build/htmlelement.js"></script>
    <script>
        OpenOverlay.HTMLElement({
            manifest: {
                "name": "Plain HTML Example",
                "author": "MikeSci",
                "description": "A test demonstrating how to build a plain HTML element.",
                "width": 500,
                "height": 500,
                "parameters": [
                    { "name": "h1Text", "autobind": "h1", "displayName": "Title Test", "type": "text", "defaultValue": "default value" },
                    { "name": "h1Font", "autobind": "h1", "displayName": "Title Font", "type": "font", "defaultValue": { "color": "#FFFFFF" } },
                    { "name": "h1Style", "autobind": "h1", "displayName": "Title Style", "type": "style" },
                    { "name": "pText", "autobind": "p", "displayName": "Paragraph Test", "type": "textarea" },
                    { "name": "pFont", "autobind": "p", "displayName": "Paragraph Font", "type": "font", "defaultValue": { "color": "#FFFFFF" } },
                    { "name": "pStyle", "autobind": "p", "displayName": "Paragraph Style", "type": "style", "defaultValue": { "backgroundColor": "#8247cf", "borderRadius": "20px" } },
                    { "group": "Unbound Input Tests", "items": [
                        { "name": "checkboxtest", "displayName": "Checkbox Test", "type": "checkbox" },
                        { "name": "selecttest", "displayName": "Select Test", "type": "select", "options": ["Option 1", "Option 2"] },
                        { "name": "selecttestwithlabels", "displayName": "Select Test w/ Labels", "type": "select", "defaultValue": "opt1", "options": [ { label: "Option 1", value: "opt1" }, { label: "Option 2", value: "opt2" }] },
                        { "name": "radiogrouptest", "displayName": "Radio Group", "type": "radiogroup", "options": [ { label: "Option 1", value: "opt1" }, { label: "Option 2", value: "opt2" }] },
                        { "name": "slidertest", "displayName": "Slider", "type": "slider", "min": 0, "max": 100 }
                    ]},
                ]
            },
            onConfigure: function(config, parameters) {
                
            }
        });
    </script>
</head>
<body>
    <h1></h1>
    <p></p>
</body>
</html>
